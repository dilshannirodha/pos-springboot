<div class="p-6 max-w-xl mx-auto bg-white shadow-md rounded-xl">
  <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Add New Item</h2>

  <form (ngSubmit)="saveItem()" #itemForm="ngForm" class="space-y-5">
    <div>
      <label class="block text-gray-700 font-medium mb-1">Item Name</label>
      <input
        type="text"
        [(ngModel)]="item.itemName"
        name="itemName"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Measuring Unit</label>
      <select
        [(ngModel)]="item.measuringUnit"
        name="measuringUnit"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      >
        <option value="">Select Unit</option>
        <option value="KILO_GRAM">Kilogram</option>
        <option value="GRAM">Gram</option>
        <option value="LITER">Liter</option>
        <option value="MILLI_LITER">Milliliter</option>
        <option value="NUMBER">Number</option>
      </select>
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Balance Quantity</label>
      <input
        type="number"
        [(ngModel)]="item.balanceQty"
        name="balanceQty"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Supplier Price</label>
      <input
        type="number"
        [(ngModel)]="item.supplierPrice"
        name="supplierPrice"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      />
    </div>

    <div>
      <label class="block text-gray-700 font-medium mb-1">Selling Price</label>
      <input
        type="number"
        [(ngModel)]="item.sellingPrice"
        name="sellingPrice"
        class="w-full border border-gray-300 px-4 py-2 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        required
      />
    </div>

    <div class="flex items-center">
      <input
        type="checkbox"
        [(ngModel)]="item.activeState"
        name="activeState"
        class="mr-2 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
      />
      <label class="text-gray-700 font-medium">Is Active?</label>
    </div>

    <div class="flex justify-between items-center gap-4 mt-6">
      <button
        type="submit"
        class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200"
      >
        Save Item
      </button>

      <a
        [routerLink]="['/view-item']"
        class="flex-1 text-center bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-200"
      >
        Back to List
      </a>
    </div>
  </form>

  <p *ngIf="successMessage" class="text-green-600 mt-4 text-center font-medium">
    {{ successMessage }}
  </p>
  <p *ngIf="errorMessage" class="text-red-600 mt-4 text-center font-medium">
    {{ errorMessage }}
  </p>
</div>
